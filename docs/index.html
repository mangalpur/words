<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="./styles/styles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-touch.min.js"></script>
<script src="./scripts/wordApp.js"></script>
</head>
<body>

<div class="w3-container" ng-app="myApp" ng-controller="myCtrl">
  <div class="w3-card-4">
    <header class="w3-container header" ng-class="timedOut ? 'w3-aqua' : 'w3-teal'" >
      <h1>Daily Words List</h1>
    </header>

    <div class="w3-container w3-card">
     <ul class="w3-ul w3-xxlarge" ng-if="word.count==0" ng-repeat="word in words | filter: {count:0 } | limitTo:3" ng-swipe-right="right(word)">
	  <li>{{word.name}} <span class="w3-badge w3-large w3-lime">{{word.count}}</span></li>
	</ul>
    </div>

    <footer class="w3-container w3-teal" ng-class="timedOut ? 'w3-aqua' : 'w3-teal'">
      <h5>Manasvi's Words list</h5>
    </footer>
  </div>
</div>
</body>
</html>
